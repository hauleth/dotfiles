unbind C-b
set -g prefix C-a

source '/home/hauleth/dotfiles/powerline/powerline/bindings/tmux/powerline.conf'

setw -g mode-keys vi

set-window-option -g utf8 on
set-option -g status-utf8 on

set -g default-terminal screen-256color

set -g mouse-resize-pane on
